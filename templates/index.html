<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dd021511bc.js" crossorigin="anonymous"></script>
    <style>
        .fa-google {
            background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;

        }
    </style>
</head>

<body>

    <div class="container mt-5 ">
        <div class="col-md-4 card card-body mt-5 m-auto">
            <div align="center">
                {% if logged_in %}
                Welcome {{ username }}
                <br>
                <a href="/logout">logout</a>
                {%else%}



                <h4>SignUp to the FlaskLogin</h4>

                <button class="btn btn-light p-3 m-auto" id="register_btn">
                    <i class="fa-brands fa-google"></i>
                    <span> SignUp with Google</span></button>


                <div class="flex justify-center pt-4 md:pt-6">
                    <div class="text-tfssecondary-500 text-sm text-center"><a href="/signin">Already have an
                            account?</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>



    <script>
        document.getElementById('register_btn').onclick = () => location.href = "/googlelogin"
    </script>


</body>

</html>
